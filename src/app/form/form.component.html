<article class="m-auto">
    <h1>Enter Test Information</h1>
    <div class="form-group">
      <label for="">Enter image url</label>
      <input
        (click)="onInpValueChange()"
        [(ngModel)]="formData.imageUrl"
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Enter description</label>
      <input
        (click)="onInpValueChange()"
        [(ngModel)]="formData.description"
        type="text"
        class="form-control"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input
          (click)="onInpValueChange()"
          class="form-check-input mt-0"
          [(ngModel)]="formData.answers[0].isValid"
          type="checkbox"
          value=""
          aria-label="Checkbox for following text input"
        />
      </div>
      <input
        (click)="onInpValueChange()"
        type="text"
        [(ngModel)]="formData.answers[0].text"
        placeholder="Enter answer"
        class="form-control"
        aria-label="Text input with checkbox"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input
          (click)="onInpValueChange()"
          class="form-check-input mt-0"
          [(ngModel)]="formData.answers[1].isValid"
          type="checkbox"
          value=""
          aria-label="Checkbox for following text input"
        />
      </div>
      <input
        (click)="onInpValueChange()"
        type="text"
        [(ngModel)]="formData.answers[1].text"
        placeholder="Enter answer"
        class="form-control"
        aria-label="Text input with checkbox"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input
          (click)="onInpValueChange()"
          class="form-check-input mt-0"
          [(ngModel)]="formData.answers[2].isValid"
          type="checkbox"
          value=""
          aria-label="Checkbox for following text input"
        />
      </div>
      <input
        (click)="onInpValueChange()"
        type="text"
        [(ngModel)]="formData.answers[2].text"
        placeholder="Enter answer"
        class="form-control"
        aria-label="Text input with checkbox"
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input
          (click)="onInpValueChange()"
          class="form-check-input mt-0"
          [(ngModel)]="formData.answers[3].isValid"
          type="checkbox"
          value=""
          aria-label="Checkbox for following text input"
        />
      </div>
      <input
        (click)="onInpValueChange()"
        type="text"
        [(ngModel)]="formData.answers[3].text"
        placeholder="Enter answer"
        class="form-control"
        aria-label="Text input with checkbox"
      />
    </div>
    <div class="form-group">
      <button (click)="onFormSubmit()" class="btn btn-primary d-block col-md-12">
        Save
      </button>
    </div>
  </article>
